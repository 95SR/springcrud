<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>학생 관리 프로그램</h1>

    <h3 id="addTitle">학생 추가</h3>

    <form id="addForm">
        <input placeholder="학번" id="inputId" name="id" type="number" required>
        <input placeholder="이름" id="inputName" name="name">
        <!-- <select placeholder="성별" id="inputSex" name="sex"> -->
        <select placeholder="성별" id="inputSex" name="sex">
            <option disabled selected>성별을 선택하세요</option>
            <option value="남">남</option>
            <option value="여">여</option>
        </select>
        <input placeholder="나이" id="inputAge" name="age" type="number">
        <input placeholder="전화번호" id="inputPhone" name="phone"> 
        <input placeholder="거주지역" id="inputLocation" name="location">
        <button  id="addBtn" type="submit">학생 추가</button>
    </form>

    <h3>학생 찾기</h3>

    <form action="" id="searchForm" >
        <input placeholder="학번으로 찾기" id="searchId"/>
        <button type="submit" >찾기</button>  
        <button type="button" onclick="reload()" >초기화</button>      
    </form>

    <h3>학생 목록</h3>

    <table id="studentsData">

    </table>

    

    <script src="app.js"></script>
</body>
</html>
